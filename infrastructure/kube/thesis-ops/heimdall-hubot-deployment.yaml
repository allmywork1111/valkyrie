apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-hubot-deployment
  labels:
    app: hubot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubot
  template:
    metadata:
      labels:
        app: hubot
    spec:
      containers:
        - name: hubot
          # image: gcr.io/thesis-ops-2748/heimdall:USE_CIRCLE_CI_BUILDS # TEMP edit for testing gh action
          env:
            - name: HUBOT_CIRCLECI_TOKEN
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: circle_ci_token
            - name: HUBOT_FLOWDOCK_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: flowdock_token
            - name: HUBOT_HOST
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: host
            - name: HUBOT_SCHEDULE_DEBUG
              value: "1"
            - name: RELEASE_NOTIFICATION_ROOM
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: heimdall_alert_flow
            - name: SUGGESTION_ALERT_ROOM # Name of room for suggestion posts
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: heimdall_alert_flow
            - name: REDIS_URL
              value: $(HEIMDALL_REDIS_SERVICE_PORT)
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: github_client_id
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: github_client_secret
            - name: IMGFLIP_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: imgflip_api_username
            - name: IMGFLIP_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: imgflip_api_password
            - name: ZOOM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: zoom_api_key
            - name: ZOOM_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: zoom_api_secret
            - name: ZOOM_EXPECTED_MEETING_DURATION
              value: "60"
            - name: ETH_PURSE_ACCOUNT_PASSWORD_KEEP_TEST
              valueFrom:
                secretKeyRef:
                  name: heimdall-hubot
                  key: eth_purse_account_password_keep_test
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.1"
