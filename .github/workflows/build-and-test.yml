name: Build

on:
  pull_request: {}
  push:
    branches:
    - main
    tags:
    - v*

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Valkyrie production
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Read .nvmrc
      run: echo "NVMRC=$(cat ./.nvmrc)" > $GITHUB_OUTPUT
      id: nvm
    - name: Use Node + Yarn
      uses: actions/setup-node@v3
      with:
        node-version: "${{ steps.nvm.outputs.NVMRC }}"
        cache: "yarn"
    - run: yarn install --frozen-lockfile
    - name: Build docker image
      run: |
        echo $GITHUB_SHA > BUILD
        docker build . -f infrastructure/docker/Dockerfile -t gcr.io/thesis-ops-2748/valkyrie:$GITHUB_SHA

    - name: Authenticate push with GCP
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      id: 'auth-push'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    - name: Set up GCP tools
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      uses: google-github-actions/setup-gcloud@v0
    - name: Push docker image to GCP
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      run: |
        # Set up docker to authenticate via gcloud command-line tool.
        gcloud auth configure-docker
        docker push gcr.io/thesis-ops-2748/valkyrie:${{ github.sha }}

    - name: Authenticate deploy with GCP
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      id: 'auth-deploy'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_DEPLOY_CREDENTIALS }}'
    - name: Deploy docker image in kube
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      env:
        GOOGLE_PROJECT_NAME: thesis-ops
        GOOGLE_PROJECT_ID: thesis-ops-2748
        GOOGLE_REGION: us-central1
        GOOGLE_COMPUTE_ZONE_A: us-central1-a
        GCR_REGISTRY_URL: gcr.io
        BUILD_TAG: ${{ github.sha }}
      run: |
        bash infrastructure/kube/thesis-ops/update-image.sh

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Read .nvmrc
      run: echo "NVMRC=$(cat ./.nvmrc)" > $GITHUB_OUTPUT
      id: nvm
    - name: Use Node + Yarn
      uses: actions/setup-node@v3
      with:
        node-version: "${{ steps.nvm.outputs.NVMRC }}"
        cache: "yarn"
    - run: yarn install --frozen-lockfile
    - run: yarn test
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Read .nvmrc
      run: echo "NVMRC=$(cat ./.nvmrc)" > $GITHUB_OUTPUT
      id: nvm
    - name: Use Node + Yarn
      uses: actions/setup-node@v3
      with:
        node-version: "${{ steps.nvm.outputs.NVMRC }}"
        cache: "yarn"
    - run: yarn install --frozen-lockfile
    - run: yarn lint
